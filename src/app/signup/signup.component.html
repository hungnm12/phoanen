<p>signup works!</p>

<div id="right">
  <h3>Welcome!!!</h3>

  <div class="text-field">
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="fullname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email Address</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>

    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </div>
    <button mat-button class="login_btn"(click)="register()">Sign Up</button>
    <div class="forget">
      Already haved account?&nbsp;<a [routerLink]="['/login']">Sign in</a>
    </div>
  </div>
</div>
